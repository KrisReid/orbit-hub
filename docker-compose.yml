services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: corepm-db
    environment:
      POSTGRES_USER: corepm
      POSTGRES_PASSWORD: corepm
      POSTGRES_DB: corepm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corepm"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corepm-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://corepm:corepm@db:5432/corepm
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - TASK_ID_PREFIX=CORE
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: corepm-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
